<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주변 동물 약국</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 50vh; }
  </style>
</head>
<body>
  <h1>주변 동물 약국</h1>
  
  
  <div id="map"></div>
  
  <script>
    const nearestPharmacies = JSON.parse('{{ nearestPharmacies | safe }}');
    console.log('view: ', nearestPharmacies);
    var map = L.map('map').setView([37.54514313, 126.7269592], 13); // 기본 위치 설정

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 약국 정보 기반으로 마커 추가
    nearestPharmacies.forEach(function(pharmacy) {
      L.marker([pharmacy.lat, pharmacy.lng])
        .addTo(map)
        .bindPopup("<b>" + pharmacy.name + "</b><br>" + pharmacy.desc + "<br>거리: " + pharmacy.distance + " km");
    });
  </script>

</body>
</html>
